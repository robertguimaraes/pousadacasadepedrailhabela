	<div class="row animated fadeInUp d-flex justify-content-center warning-color">

          </div>
        </div>
				<div class="col-md-6">
          <div id="div-checkout" class="md-form md-outline input-with-post-icon datepicker mt-2 mb-1">
            <input placeholder="Selecione a data de check-out" type="date" id="checkout" class="form-control" style="min-height: 40px;">
            <label for="example" class="mb-0">Data do Check-out</label>
          </div>
				</div>
      </div>

      <div class="row mr-0">
				<div class="col-md-12">
          <select id="sel-suite" class="browser-default custom-select mt-2">

				</div>
      </div>

      <div class="row mr-0">

            <option value="4">4 adultos</option>
            <option value="5">5 adultos</option>

      </div>

      <div class="row mr-0">
				<div class="col-md-12">
          <select id="sel-criancas" class="browser-default custom-select mt-3">

            <option value="2">2 crianças</option>
            <option value="3">3 crianças</option>
            <option value="4">4 crianças</option>
          </select>
				</div>
      </div>

          <select id="sel-idade-4" class="browser-default custom-select mt-3">
            <option selected value="-1">Selecione a idade da quarta criança</option>

      <div class="row mr-0">
        <div class="col-md-12">
          <button id="btn-buscar" class="btn btn-amber ml-0 mt-4 w-100">
            <i class="fas fa-search"></i> Buscar

  <!-- Central Modal Medium -->
  <div class="modal fade" id="centralModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div id="id-modal-dialog" class="modal-dialog modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p id="id-title" class="heading lead">Ocorreu um erro!</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <i id="id-icon-dialog" class="fas fa-exclamation-triangle fa-4x mb-3 animated rotateIn"></i>
            <p id="mensagem-modal"></p>
            <!-- <canvas id='canvas' class="img-fluid"></canvas>
            <img id="imagemFinal" class="img-fluid" src=""></img> -->
          </div>
        </div>

        </div>
      </div>
      <!--/.Content-->
    </div>

    <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
        <div class="modal-content-full-width modal-content ">
            <div class=" modal-header-full-width modal-header text-center" style="background-color: rgb(89, 224, 89);">
